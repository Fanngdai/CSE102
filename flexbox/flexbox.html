<!DOCTYPE html>
<html>
<head>
    <title>CSE 102 Practice</title>
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/flexboxes.css" />
</head>
<body>
    <div id="navbar">
        <div id="my-name">
            <div>
                <a href="#">Animals!</a>
            </div>
        </div>
        <ul id="navigation-links">
            <li id="pets-link">Pets</li>
            <li id="names-link">Name Generator</li>
        </ul>
    </div>
           
    <div id="hero-image"></div>

    <div class="section" id="pets-section">
        <h1 class="section-title">Pets</h1>
        <div id="dog-cards">
            <div class="card">
                <img class="img-100" src="images/dog.jpg" />
                <p class="quote">"Woof Woof"</p>
            </div>
            <div class="card">
                <img class="img-100" src="images/cat.jpg" />
                <p class="quote">"Meow"</p>
            </div>
            <div class="card">
                <img class="img-100" src="images/bird.jpg" />
                <p class="quote">"We're love birds!"</p>
            </div>
        </div>
    </div>

    <script src="js/scroll.js"></script> 
</body>
</html>
