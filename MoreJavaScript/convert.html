<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <title>Inch Centimeter Converter</title> 
    <script type="text/javascript" src="convert.js" xml:space="preserve" ></script> 
</head>

<body onload="init()">
    <h2>Conversion Calculation via Javascript</h2> 
    <p>Enter either value then click the convert button:</p> 
    <table cellspacing="6">
        <tr valign="top">
            <td rowspan="1" colspan="1">
                <input id="us" name="us" size="20" onfocus="reset()" type="text" /> 
                <br /> 
                US 
            </td>

            <td rowspan="1" colspan="1">
                <input type="button" value="Convert" onclick="convert()" /> 
            </td>

            <td rowspan="1" colspan="1">
                <input id="euro" name="euro" size="20" onfocus="reset()" type="text" /> 
                <br /> 
                Euro
            </td>

        </tr>
    </table>
</body>
</html>
