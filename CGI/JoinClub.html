<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Join club.com</title> 
    <link rel="stylesheet" href="formtable.css" type="text/css" title="form" /> 
</head>

<body>
    <h2>Join <tt>club.com</tt></h2>
    <form method="post" action="http://www.sinc.sunysb.edu/cgi-bin/cgiwrap/fdai/JoinClub.cgi" 
        enctype="application/x-www-form-urlencoded">
        <p style="font-weight: bold; font-size: larger">Join club.com</p> 
        <table width="400">
            <tr> <td class="fla" rowspan="1" colspan="1">
                <label for="n">Full Name:</label></td>
                <td rowspan="1" colspan="1">
                <input id="n" name="name" size="35" type="text" /></td>
            </tr>
            <tr>
                <td class="fla" rowspan="1" colspan="1">
                <label for="e">Email:</label></td>
                <td rowspan="1" colspan="1">
                <input id="e" name="email" size="35" type="text" /></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1"> 
                <label for="phone">Phone Number:</label>
                <td rowspan="1" colspan="1">
                <input id="phone" name="phone" size="35" type="text" /></td>
            </tr>
            <tr>
                <td rowspan="1" colspan="1"> 
                <td rowspan="1" colspan="1">
                <input type="submit" value="Join Now" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
