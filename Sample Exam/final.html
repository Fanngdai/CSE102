    <style>
        p {font-family: Arial, Verdana, sans-serif;}
        pre { border: 5px solid #ff0000; }

        .navbar{
            font-family: Arial, Helvetica, sans-serif;
            white-space: nowrap;
        }
        .navbar    a:visited,
        .navbar    a:active,
        .navbar    a:link{	
            font-weight: bold;
            text-decoration: none;          /* No underline for navbar */
            background-color: #eb0;
            color: #200;
            padding: 2px;
            border-width: 3px;              /* border : 3px  outset  #eb0 */
            border-style: outset;
            border-color: #eb0;
            display: block;                 /* makes it go vertical rather than horizontal; inline for horizontal */
            width: 200px;
        }
        .navbar    a:hover{	
            font-weight: bold;
            text-decoration: none;
            background-color: #eb0;
            color: #200;
            padding: 2px;
            border-width: 3px;             /* border : 3px  outset  #eb0 */
            border-style: inset;
            border-color: #eb0;
        }
        
        #navbar2 ul { list-style-type: none; }
        #navbar2  a { text-decoration: none; padding-right: 10px; }
        #navbar2 li {  display: inline; } /* in one line */

        table {
            text-align: center;
            border: 4px solid black;
            border-spacing: 5px;
        }
        td { border: 1px solid black;}

        #middle-block, #bottom-left, #bottom-right {
            width: 100px;
            height: 100px;
            position: absolute;
            z-index: -1;
        }
        #middle-block {
            background-color: lightgreen;
            left: 50%;
            top: 30%;
        }
        #bottom-left {
            background-color: lightblue;
            left: 0;
            bottom: 0;
        }
        #bottom-right {
            background-color: lightcoral;
            right: 0;
            bottom: 0;
        }
    </style>
